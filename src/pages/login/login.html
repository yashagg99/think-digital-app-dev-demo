<ion-header>

  <ion-navbar color="primary">
    <ion-title> Think-Digital Login Form</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
 
  <div padding stacked>
 
  
 
    <ion-row>
      <ion-col>
        <ion-list>
 
          <ion-item>
            
            <ion-input placeholder="First Name" type="text"></ion-input>
          </ion-item>
 
          <ion-item>
            
            <ion-input placeholder="Last Name" type="text"></ion-input>
          </ion-item>
                    <ion-item>
            
            <ion-input placeholder="Registration Number" type="text"></ion-input>
          </ion-item>
                    <ion-item>
            
            <ion-input placeholder="Domain" type="text"></ion-input>
          </ion-item>
                    <ion-item>
            
            <ion-input placeholder="Email" type="email"></ion-input>
          </ion-item>
         
                    <ion-item>
             <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <button style="border-radius:30px;" ion-button color="primary"  block (click)="login();" >Login</button>
      </ion-col>
    </ion-row>
 
  </div>
 
</ion-content>
